<ion-header >

    <ion-navbar>
        <ion-buttons left>
            <button ion-button icon-only >
              <ion-icon name="search"></ion-icon>
            </button>
          </ion-buttons>
      <ion-title class="center">News</ion-title>
  
      <ion-buttons right>
        <button ion-button round clear (click)="goToAccountPage()" >
          <ion-item  class="transparent" >
              <ion-avatar item-end  >
                  <!-- <img src="{{photo_url}}"> -->
                  <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png"  class="right">
                </ion-avatar>
          </ion-item>
  
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>

<ion-content >
    <ion-card (click)="openNewsDetailPage(newsDocument.id)"
    class="card" *ngFor="let newsDocument of newsCollection">
        <ion-item>
            <ion-avatar item-start>
              <img src="{{newsDocument.news_author_photo_url}}">
            </ion-avatar>
            <h2>{{newsDocument.news_author_name}}</h2>
            <p>{{newsDocument.news_timestamp_post_created?.toDate() | date: 'medium' }}</p>
          </ion-item>
        <div class="card-img-news" [style.background-image]="'url(' + newsDocument.news_photo_url + ')'"></div>
        <ion-card-content>
          <p>
              {{newsDocument.news_content}}
          </p>  
        </ion-card-content>
    </ion-card>

<ion-header >

  <ion-navbar color="googleWhite">
      <ion-buttons left>
          <button ion-button icon-only >
            <ion-icon name="search"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title class="center">Events</ion-title>

    <ion-buttons right>
      <button ion-button round clear (click)="goToAccountPage()" >
        <ion-item  class="transparent" >
            <ion-avatar item-end  >
                <!-- <img src="{{photo_url}}"> -->
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png"  class="right">
              </ion-avatar>
        </ion-item>

      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>




<ion-content class="card-background-page">
    <ion-card (click)="goToEventDetail()">
        <!-- <img src="https://www.sti.edu/img/banners/tourism.jpg"/> -->
        <div class="card-img-event" [style.background-image]="'url(' + 'https://www.sti.edu/img/banners/tourism.jpg' + ')'"></div>
        <div class="card-title">Event name</div>
        <div class="card-subtitle">Address, June 12, 2018</div>
      </ion-card>

</ion-content>
